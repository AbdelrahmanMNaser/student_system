<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Add Password</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="shortcut icon" href="../images/university.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="../js/customized_alert.js"></script>


</head>

<body>
    <div class="heading">
        <h2 style="color: antiquewhite;">&nbsp;</h2>
        <hr>
    </div>
    <section>                
        <script> showAlert("Set Password", "Your Account has no Password. Let's Create it", "info", "ok")</script>

        <div class="form-box form-group">

            <form method="POST" id="register" action="login-logic.php">
                <h2 style="color: white; margin-bottom: 25px;">Create Password</h2>
                <div class="row g-2 mb-3">
                    <div class="inputbox col-md-5">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="psw" name="new_password" type="password" required>
                        <label for="">Password </label>
                    </div>

                    <div class="inputbox col-md-5 ms-auto">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id="psw-conf" type="password" required>
                        <label for=""> Confirm Password</label>
                    </div>
                </div>

                <center>
                    <input type="submit" class="btn btn-primary" value="Login" name='add_pass'>
                </center>

            </form>
        </div>
        <script type="text/javascript">
            document.getElementById('register').addEventListener('submit', function (event) {
                var pas1 = document.getElementById('psw').value;
                var pas2 = document.getElementById('psw-conf').value;

                if (pas1 === '' || pas2 === '') {
                    showAlert("Empty Input",  "Please fill out both password fields.", "error", "Try Again");
                    event.preventDefault(); // Prevent form submission
                } else if (pas1 !== pas2) {
                    showAlert("Error", "The two passwords do not match. Please Try Again", "warning", "OK");
                    event.preventDefault(); // Prevent form submission
                }
            });

        </script>
    </section>



    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>

</html>
